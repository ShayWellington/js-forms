<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Forms and JS</title>
  </head>
  <body class="container">
    <h1 id="" class="jumbotron text-info">Forms and JS</h1>

    <!-- Form for name and address -->
    <form>
      <label for="name"> Name </label>
      <input type="text" id="name" class="form-control" placeholder="Enter Name"/>
      <br>

      <label for="address"> Address </label>
      <input type="text" id="address" class="form-control" placeholder="Enter address"/>
      <br>
    </form>

    <button type="button" class="btn btn-info btn-lg" id="submit">Submit</button>
    <br><br>

    <div class="jumbotron text-danger" id="formData"> Employee Performance Assessment</div>

    <!-- Employee Performance Assessment  -->

    <form>
      <label for="ename"> Employee Name </label>
      <input type="text" id="ename" class="form-control" placeholder="Enter Employee Name"/>
      <br>

      <label for="projectA"> Project A </label>
      <input type="text" id="projectA" class="form-control" min="1" max="100"
      placeholder="Enter ProjectA performance Percentage"/>
      <br>

      <label for="projectB"> Project B </label>
      <input type="text" id="projectB" class="form-control" min="1" max="100"
      placeholder="Enter ProjectB performance Percentage"/>
      <br>

      <label for="projectC"> Project C </label>
      <input type="text" id="projectC" class="form-control" min="1" max="100"
      placeholder="Enter ProjectC performance Percentage"/>
      <br>

      <label for="average"> Average Performance Percentage</label>
      <input type="text" id="average" class="form-control" min="1" max="100"
      placeholder="Average performance Percentage"/>
      <br>
    </form>


    <button type="button" class="btn btn-info btn-lg" id="saveData">Save Data</button>
    <br>
    <button type="button" class="btn btn-info btn-lg" id="anotherData">Anothers Employee's Data</button>
    <br>
    <button type="button" class="btn btn-info btn-lg" id="assess">Assess</button>
    <br>
    <button type="button" class="btn btn-info btn-lg" id="outstandingEmployee">Outstanding Employee</button>
    <br>

    <div id="formsData"> </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js">

    </script>

  </body>
</html>
